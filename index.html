<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Sheeza ğŸ‰</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("1.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* Card container */
        .card {
            width:300px;
            height: 280px;
            perspective: 1000px;
        }

        /* Card inner */
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 1s;
            transform-style: preserve-3d;
        }

        /* Open animation */
        .card.open .card-inner {
            transform: rotateY(180deg);
        }

        /* Card sides */
        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Front */
        .card-front h2 {
            color: #ff4d6d;
            margin-bottom: 20px;
        }

        .card-front button {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            background: green;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .card-front button:hover {
            transform: scale(1.05);
        }

        /* Back */
        .card-back {
            transform: rotateY(180deg);
            text-align: center;
            padding: 20px;
        }

        .card-back h1 {
            color: #ff4d6d;
        }

        .card-back h2 {
            color: #ff85a2;
            margin-top: 5px;
        }

        .card-back p {
            font-size: 16px;
            color: #444;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="card" id="card">
        <div class="card-inner">
            <div class="card-front">
                <h2>ğŸ Open this card ğŸ</h2>
                <button onclick="openCard()"><b>Open</b></button>
            </div>

            <div class="card-back">
                <h1>ğŸ‚ Happy Birthday ğŸ‰</h1>
                <h2>Dear <strong>Sheeza</strong> ğŸ’–</h2>
                <p>
                    Happy Birthday, Sheeza! ğŸ‚ğŸ’—
                    May your life be filled with love ğŸ’•, smiles ğŸ˜Š, and endless happiness âœ¨
                    You are truly special ğŸŒ¸
                    Sending you lots of love today and always ğŸ’ âœ¨
                </p>
            </div>
        </div>
    </div>

    <audio id="music" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

    <script>
        function openCard() {
            document.getElementById("card").classList.add("open");
            document.getElementById("music").play();
            createConfetti();
        }

        function createConfetti() {
            for (let i = 0; i < 40; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
                confetti.style.backgroundColor =
                    ["#ff4d6d", "#ffb6c1", "#ffc0cb"][Math.floor(Math.random() * 3)];
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>

</body>
